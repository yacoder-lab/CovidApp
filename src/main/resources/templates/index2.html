<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
     <link rel="stylesheet" th:href="@{/css/style.css}">



    <style>
        body{

            background-color: #6C7A86 ;

        }
        
        #nav{
	width:100%;
}
        
  
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
	<div class="col-md-12 p-2 navbar-light bg-light rounded-3">

				<div class="d-flex bd-highlight mb-3">

					<div class="mx-auto p-2 bd-highlight">
						<div id="menu">
							<div id="menu-bar" onclick="menuOnClick()">
								<div id="bar1" class="bar"></div>
								<div id="bar2" class="bar"></div>
								<div id="bar3" class="bar"></div>
							</div>
							<nav class="nav" id="nav">
								<ul>
									<li><a th:href="@{/}">Home</a></li>

								
								</ul>
							</nav>
						</div>

						<div class="menu-bg" id="menu-bg"></div>
					</div>
					<div>
						<a class="bd-highlight btn btn-outline-primary" id="buttons" th:href="@{/}">logout</a>

					</div>
					

				</div>
			</div>
            </div>

            

       
          
        </div>
        
        <table class="row">
        		
      <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone No</th>
        <th>Blood Group</th>

  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr th:each="d: ${data}">
    <td th:text="${d.first_Name}">Table cell</td >
    <td th:text="${d.city}">Table cell</td >
    <td th:text="${d.phone_No}"></td >
        <td th:text="${Blood}"></td >

  </tr >
        
        </table >

    </div>


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>function menuOnClick() {
		document.getElementById("menu-bar").classList.toggle("change");
		document.getElementById("nav").classList.toggle("change");
		document.getElementById("menu-bg").classList.toggle("change-bg");
	}
	
</script>
