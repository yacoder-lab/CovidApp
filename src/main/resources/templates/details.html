<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
     <link rel="stylesheet" th:href="@{/css/style.css}">


    <link rel="stylesheet" th:href="@{/css/style2.css}">

    <style>
        body{

            background-color: #6C7A86 ;

        }
        
        #nav{
	width:100%;
}
        
  
    </style>

</head>
<body>

    <div class="container-fluid">
        <div class="row">
          
            <div class="col-md-5 offset-md-3">
                <div class="form-panel border rounded-3 bg-light my-3 ">
                    <div class="form-header">
                      <h1>Personal Details</h1>
                    </div>
                    <div class="form-content py-n2 ">
            <form th:action="@{/details}" id="reg-form" method="post" th:object="${data}">
                        <div class="form-group">
                          <label for="username">Blood Group</label>
                          <input id="Blood_Group" type="text" name="Blood_Group"/>
                        </div>
                        <div class="form-group">
                          <label for="username">Age</label>
                          <input id="Age" type="text" name="Age"/>
                        </div>
                        <div class="form-group">
                          <label for="username">Covid_vaccine_id</label>
                          <input id="Covid_vaccine_id" type="text" name="Covid_vaccine_id"/>
                        </div>
                        <div class="form-group">
                          <label for="username">COVID_Vaccination_Certificate1_Date</label>
                          <input id="COVID_Vaccination_Certificate1_Date" type="date" name="COVID_Vaccination_Certificate1_Date"/>
                        </div>
                        <div class="form-group">
                          <label for="username">COVID_Vaccination_Certificate2_ID</label>
                          <input id="COVID_Vaccination_Certificate2_ID" type="text" name="COVID_Vaccination_Certificate2_ID"/>
  
                        </div>
                        <div class="form-group">
                         <label for="username">COVID_Vaccination_Certificate2_Date</label>
                          <input id="COVID_Vaccination_Certificate2_Date" type="date" name="COVID_Vaccination_Certificate2_Date"/>
                        </div>
                        
                        
                        <div class="form-group">
                          <label for="email">First_Vaccination_City_Name</label>
                          <input id="First_Vaccination_City_Name" type="text"  name="First_Vaccination_City_Name"/>
                          
							
                        </div>
                        
                        
                       <div class="form-group">
                          <label for="email">Second_Vaccination_City_Name</label>
                          <input id="Second_Vaccination_City_Name" type="text"  name="Second_Vaccination_City_Name"/>
                          
							
                        </div>
                        
                         <div class="form-group">
                          <input id="register" type="text"  name="register" th:value="${session.data.id}"style="display:none"/>
                          
							
                        </div>
            
					

                        <div class="form-group">
                          <button type="submit" id="form-submit">Register</button>
                        </div>
          </div>
          </div>
        </div>
</div>
    </div>


</body >
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
