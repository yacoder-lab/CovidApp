<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <title>Document</title>
    <style>
        body{
  
            background-color: #6C7A86 !important ;
  
        }

        
    </style>
</head >
<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light rounded-3 ">
                    <div class="container-fluid">
                      <a class="navbar-brand fw-bold fs-2" th:href="@{/}">Covid App</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/login}">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link fs-5" th:href="@{/register}">Register</a>
                          </li>
                          <li class="nav-item dropdown">
                            
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <li><a class="dropdown-item" th:href="@{/login}">Login</a></li>
                              <li><a class="dropdown-item" th:href="@{/register}">Register</a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>


	
	
    <div class="container-fluid">
    
    
    
    
    
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div class="form-panel border rounded-3 bg-light my-3 ">
                    <div class="form-header">
                      <h1>Register Account</h1>
                    </div>
                    <div class="form-content py-n2 ">
           
    	
                      <form th:action="@{/register}" id="reg-form" method="post" th:object="${loginData}">
                        <div class="form-group">
                          <label for="username">First Name</label>
                          <input id="First_Name" type="text" name="First_Name"/>
                        </div>
                        <div class="form-group">
                          <label for="username">Middle Name</label>
                          <input id="Middle_Name" type="text" name="Middle_Name"/>
                        </div>
                        <div class="form-group">
                          <label for="username">Last Name</label>
                          <input id="Last_Name" type="text" name="Last_Name"/>
                        </div>
                        <div class="form-group">
                          <label for="username">Address</label>
                          <input id="Address" type="text" name="Address"/>
                        </div>
                        
                        
                        <div class="form-group">
                        
                          <label for="username">City</label>
                          <input id="City" type="text" name="City"/>
                          
                            <label for="username">State</label>
                          <input id="State" type="text" name="State"/>
                          
                            <label for="username">Pincode</label>
                          <input id="Pincode" type="text" name="Pincode"/>  
                          
                            <label for="username">Phone No</label>
                          <input id="Phone_No" type="text" name="Phone_No"/>
                          
                        </div>
                           
                        <div class="form-group">
                          <label for="email">Email Address</label>
                          <input id="email" type="email"  name="email"/>
                        </div>
                        <div class="my-3 py-2">
                        	<label for="gender" style="color:rgba(0, 0, 0, 0.6);" required>Gender</label>
                        	<br/>
                        	  <input type="radio" id="gender" name="gender" value="male"><label class="mx-1 fw-Normal" style="color:rgba(0, 0, 0, 0.6);">Male</label>
                   	         <input type="radio" id="gender" name="gender" value="female"/><label class="mx-1 fw-Normal" style="color:rgba(0, 0, 0, 0.6);">Female</label>
                        </div>
                        
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input id="password" type="password" name="password" required="required"/> 
                        </div>  
                        
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input id="Confirm_Password" type="password" name="Confirm_Password" required="required"/> 
                        </div>  
<div>
						<input type="checkbox" onclick="myFunction()"> show password

</div>
                        

                        <div class="form-group">
                          <button type="submit" id="form-submit">Register</button>
                        </div>
                      </form>
                    </div>

                  </div>
            </div>
        </div>

    </div>
</body>
</html>

<script>
function myFunction() {
  let x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
